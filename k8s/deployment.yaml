apiVersion: apps/v1
kind: Deployment
metadata:
  name: roastme-web
  namespace: production
  labels:
    app: roastme-web
    environment: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: roastme-web
  template:
    metadata:
      labels:
        app: roastme-web
        environment: production
    spec:
      containers:
      - name: roastme-web
        image: roastme:v20
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: roastme-app-secrets
        env:
        - name: NODE_ENV
          value: "production"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: roastme-web
  namespace: production
  labels:
    app: roastme-web
    environment: production
spec:
  selector:
    app: roastme-web
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  type: ClusterIP