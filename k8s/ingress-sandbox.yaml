apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: roastme-ingress
  namespace: sandbox
  labels:
    app: roastme-web
    environment: sandbox
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - sandbox.roastme.tocld.com
    secretName: roastme-sandbox-tls
  rules:
  - host: sandbox.roastme.tocld.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: roastme-web
            port:
              number: 80